<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test Confirmations</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" href="sources/icon_jupiter.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/confirmations.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#my-header").load("https://www.microprediction.com/header.html");
        $("#my-footer").load("https://www.microprediction.com/footer.html");
      });
    </script>
  </head>
  <body onload="OnLoadConfirmations()">

    <div id="my-header"></div>

    <div id="body-container">

      <div id="space"></div>

      <div id="box-round-block">
        <div id="box-left">
          <div id="box-title">Confirmations</div>
          <div id="box-description">All of your most recent confirmations.</div>
        </div>
        <div id="box-right">
          <!-- <img src="sources/forecast.jpg"> -->
        </div>
      </div>

      <div id="space"></div>
      <div id="confirmations"></div>
      <div id="confirm-see-more">
        <button id="confirm-see-more-button" onclick="LoadConfirmations()">Load More</button>
        <div id="confirm-see-more-text" style="display:none;">End of confirmation history.</div>
      </div>

      <div>
        <a href="#header-container" id="confirm-back-to-top">Go to top</a>
      </div>

    </div>

    <div id="space"></div>
    <div id="my-footer"></div>

  </body>
</html>
