<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test Your Dashboard</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/shadow_card.css" type="text/css">
    <link rel="stylesheet" href="css/dashboard.css" type="text/css">
    <link rel="stylesheet" href="css/box_round_block.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="shortcut icon" href="sources/icon_jupiter.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/dashboard.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
      $(function() {
        $("#header-small").load("https://www.microprediction.org/header_small.html");
        $("#header-big").load("https://www.microprediction.org/header_big.html");
        $("#my-footer").load("https://www.microprediction.org/footer.html");
      });
    </script>
  </head>
  <body onload="OnLoadDashboard()">

    <div id="header-small"></div>
    <div id="header-big"></div>

    <div id="body-container">

      <div id="space"></div>

      <div id="box-round-block">
        <img src="sources/dashboard.png" id="box-img">
        <div id="box-title">Dashboard</div>
        <div id="box-description">
          View all information associated with your write key, including your active streams, performance, and transactions.
          <div id="box-info-loaded-from">
            Information loaded from <a href="" id="box-href">/home/{write_key}</a>
          </div>
        </div>

        <input type="text" name="write_key" id="box-input-write-key" placeholder="Your write key">
        <input type="submit" id="box-button-write-key" value="Submit" onclick="LoadDashboard()">
        <div id="box-bad-key"></div>

        <div class="dropdown2" style="display:none;">
          <button id="dropbtn2">Account</button>
          <div id="dropdown" class="dropdown-content2">
            <a href="" class="log-out" onclick="LogOut()">Log Out</a>
          </div>
        </div>
      </div>

      <div id="space"></div>
      <div class="shadow-row">
        <div class="shadow-column third">
          <div id="dashboard-overview"></div>
          <div id="dashboard-active-streams"></div>
          <div id="dashboard-confirms"></div>
        </div>
        <div class="shadow-column third">
          <div id="dashboard-performance"></div>
        </div>
        <div class="shadow-column-last">
          <div class="shadow-column-semi">
            <div id="dashboard-transactions"></div>
          </div>
          <div class="shadow-column-semi">
            <div id="dashboard-errors"></div>
            <div id="dashboard-warnings"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="space"></div>
    <div id="my-footer"></div>

  </body>
</html>
