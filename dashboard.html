<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test Your Dashboard</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" href="sources/icon_jupiter.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/dashboard.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#my-header").load("https://www.microprediction.com/header.html");
        $("#my-footer").load("https://www.microprediction.com/footer.html");
      });
    </script>
  </head>
  <body onload="OnLoadDashboard()">

    <!-- HEADER -->
    <div id="my-header"></div>

    <!-- BODY -->
    <div id="body-container">

      <div id="space"></div>

      <div id="box-round-block">
        <div id="box-left">
          <div id="box-log-out" onclick="LogOut()">Log Out</div>
          <div id="box-title">Dashboard</div>
          <div id="box-description">View all information associated with your write key, including your active streams, performance, and transactions.</div>
          <input type="text" name="write_key" id="box-input-write-key" placeholder="Your write key">
          <input type="submit" id="box-button-write-key" value="Submit" onclick="LoadDashboard()">
          <div id="box-bad-key"></div>
        </div>
        <div id="box-right">
          <!-- <img src="sources/forecast.jpg"> -->
        </div>
      </div>

      <div id="space"></div>
      <div class="dashboard-row">
        <div class="dashboard-column">
          <div id="dashboard-overview"></div>
          <div id="dashboard-active-streams"></div>
          <div id="dashboard-confirms"></div>
        </div>
        <div class="dashboard-column">
          <div id="dashboard-performance"></div>
        </div>
        <div class="dashboard-column">
          <div id="dashboard-transactions"></div>
          <div id="dashboard-errors"></div>
          <div id="dashboard-warnings"></div>
        </div>
      </div>
    </div>
    <div id="space"></div>

    <!-- FOOTER -->
    <div id="my-footer"></div>

  </body>
</html>
