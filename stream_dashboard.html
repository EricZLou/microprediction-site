<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stream Dashboard</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" href="sources/icon_jupiter.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="js/stream_dashboard.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#my-header").load("https://cors-anywhere.herokuapp.com/https://www.microprediction.com/header.html");
        $("#my-footer").load("https://cors-anywhere.herokuapp.com/https://www.microprediction.com/footer.html");
      });
    </script>
  </head>
  <body onload="OnLoadStreamDashboard()">

    <!-- HEADER -->
    <div id="my-header"></div>

    <!-- BODY -->
    <div id="body-container">

      <div id="space"></div>

      <div id="box-round-block">
        <div id="box-title" style="display: inline"></div>
        <button id="box-button-stream-parent">Go to parent</button>
        <div id="box-current-value">
          <div id="box-current-value-text">Live Current Value: </div>
          <div id="box-current-value-value"></div>
        </div>
      </div>

      <div id="space"></div>

      <div id="dashboard-bargraph"></div>
      <div id="space"></div>

      <div id="dashboard-leaderboard"></div>
      <div id="space"></div>

      <div id="dashboard-lagged-cdf">
        <div id="dashboard-lagged"></div>
        <div id="dashboard-cdf"></div>
      </div>

    </div>
    <div id="space"></div>

    <!-- FOOTER -->
    <div id="my-footer"></div>

  </body>
</html>
