<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test Stream Dashboard</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" href="sources/icon_jupiter.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="js/stream_dashboard.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#my-header").load("https://www.microprediction.com/header.html");
        $("#my-footer").load("https://www.microprediction.com/footer.html");
      });
    </script>
  </head>
  <body onload="OnLoadStreamDashboard()">

    <div id="my-header"></div>

    <div id="body-container">

      <div id="space"></div>

      <div id="box-round-block">
        <div>
          <div id="box-title" style="display: inline"></div>
          <button id="box-button-stream"></button>
          <div class="dropdown2">
            <button id="dropbtn2">Dropdown</button>
            <div id="z1-dropdown" class="dropdown-content2">
              <a href="" id="dropdown-70">70</a>
              <a href="" id="dropdown-310">310</a>
              <a href="" id="dropdown-910">910</a>
            </div>
          </div>
          <div id="box-current-value">
            <div id="box-red-text">Live Current Value: </div>
            <div id="box-current-value-value"></div>
          </div>
        </div>
        <div id="box-horizon">
          <div style="height: 5vh"></div>
          <div id="box-red-text" style="float:left">
            Horizon:
          </div>
          <div id="box-horizon-button-group">
            <button id="horizon-70">1 min 10 sec</button>
            <button id="horizon-310">5 min 10 sec</button>
            <button id="horizon-910">15 min 10 sec</button>
          </div>
        </div>
      </div>

      <div id="space"></div>

      <div id="dashboard-bargraph"></div>
      <div id="space"></div>

      <div id="dashboard-leaderboard"></div>
      <div id="space"></div>

      <div id="dashboard-lagged-cdf">
        <div id="dashboard-lagged"></div>
        <div id="dashboard-cdf-container">
          <div id="dashboard-title-cdf" style="display:none">CDF</div>
          <div id="dashboard-cdf"></div>
        </div>
      </div>

    </div>

    <div id="space"></div>
    <div id="my-footer"></div>

  </body>
</html>
