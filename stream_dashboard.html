<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stream Dashboard</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" href="sources/icon_jupiter.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="js/stream_dashboard.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body onload="OnLoadStreamDashboard({{plot}})">

    <!-- HEADER -->
    <div id="header-container">
      <div id="header">
        <a href="about.html" id="header-name">Microprediction</a>
        <a href="motivation.html" id="header-link">Motivation</a>
        <a href="gallery.html" id="header-link">Data Streams</a>
        <a href="predicting.html" id="header-link">Predict Data</a>
        <a href="crowd.html" id="header-link">Publish Data</a>
        <a href="https://www.microprediction.org/" id="header-api">Back to API</a>
      </div>
    </div>

    <!-- BODY -->
    <div id="body-container">

      <div id="space"></div>

      <div id="box-round-block">
        <div id="box-title" style="display: inline"></div>
        <button id="box-button-stream-parent">Go to parent</button>
        <div id="box-current-value">
          <div id="box-current-value-text">Live Current Value: </div>
          <div id="box-current-value-value"></div>
        </div>
      </div>

      <div id="space"></div>

      <div id="dashboard-bargraph"></div>
      <div id="space"></div>

      <div id="dashboard-leaderboard"></div>
      <div id="space"></div>

      <div id="dashboard-lagged-cdf">
        <div id="dashboard-lagged"></div>
        <div id="dashboard-cdf"></div>
      </div>

    </div>
    <div id="space"></div>

    <!-- FOOTER -->
    <div id="footer-container"><div id="footer">
      <a name="footer"></a>
      <div id="footer-info">
        <div style="position:absolute; top:20%; height:50%; left:0%; width:100%;">
          <p style="color: #E64A19">Email</p>
          <p id="email" style="Color:white;">info@microprediction.org</p>
        </div>
        <div style="position:absolute; top:50%; height:50%; left:0%; width:100%;">
        </div>
      </div>
    </div></div>

  </body>
</html>
